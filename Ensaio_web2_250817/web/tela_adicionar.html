<!DOCTYPE html>
<html>
    <head>
        <title>Tela Adicionar </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="./adicionar.jsp" method="post">
            Nome: <input type="text" name="nome">
            <br>
            Email: <input type="email" name="email" required>
            <br>
            Preferencias:  <br>
            <input type="radio" name="preferencia" value="F"> Futebol
            <input type="radio" name="preferencia" value="M"> Musica
            <input type="radio" name="preferencia" value="P"> Politica
            <input type="submit">
        </form>
    </body>
</html>
